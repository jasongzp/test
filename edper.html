<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>编辑地推员信息</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/resets.css" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/edper.css" />
		<script type="text/javascript" src="./js/flexible.js"></script>
		<script type="text/javascript" data-main="js/edper" src="./js/vendor/require.js"></script>
	</head>
	<body>
		<!--标题部分-->
		<header class="edper _header _fixed lg">
			<h2 class="title">
				<a class="_back" data-clear href="JavaScript:history.go(-1)"></a>
				编辑地推员信息
				<a class="_save _submit sm" lm-target="addBd">保存</a>
			</h2>
		</header>

		<!--内容部分-->
		<section class="edper _con">
			<div class="tit-wrap xs" style="margin-top:-2%;width:100%;text-align:center">
				<span style="margin:0 auto;display:inline-block;color: #fff;
	    			background: #6b6b6b;
	    			padding:0.2rem;
	    			border-radius: 5px;"
	    		>“提示：如是新商户，请注意添加商户后再添加地推员”</span>
    		</div>
			<form class="form_list">
			<input type="hidden" name="id" id="bdId">
			<ul class="per_name mer_list sm">
				<li class="border-image-1px" >
					<span class="_tit">中文姓名</span>
					<input class="sm" contenteditable="false" name="name_cn"  type="text" placeholder="请输入地推员中文姓名"></input>
				</li>
				<li>
					<span class="_tit"><span style="color:red">*</span>英文姓名</span>
					<input class="sm" name="name_en"  type="text" placeholder="请输入地推员英文姓名" lm-validate="addBd"></input>
				</li>
			</ul>
			<ul class="per_contacts mer_list sm">
				<li class="">
					<span class="_tit"><span style="color:red">*</span>手机号码</span>
					<select class="sm"  data-area-slt style="margin-left:1em;width:1.5rem;">

					</select>
					<input  class="sm" style="width:45%;margin-left:0" contenteditable="false" pattern-type="phone" name="mobile" class="_CN" type="text" placeholder="请输入地推员手机号码" lm-validate="addBd"></input>
				</li>
				<li>
					<span class="_tit">微信账号</span>
					<input class="sm" name="wechat"  type="text" placeholder="请输入地推员微信账号"></input>
				</li>
				<li class="">
					<span class="_tit">QQ账号</span>
					<input class="sm" contenteditable="false" pattern-type="qq" name="qq" class="_CN" type="text" placeholder="请输入地推员QQ账号"></input>
				</li>
				<li>
					<span class="_tit">LINE账号</span>
					<input class="sm" name="line"  type="text" placeholder="请输入地推员LINE账号"></input>
				</li>
				<li>
					<span class="_tit">邮箱账号</span>
					<input class="sm" name="email"  type="text" pattern-type="email" placeholder="请输入地推员邮箱账号"></input>
				</li>
			</ul>
			<ul class="per_mer mer_list sm">
				<li class="_more _link">
					<span class="_tit"><span style="color:red">*</span>所属商户</span>
					<span class="g_right">
						<span class="_text _c37 lm-js-shop">请选择</span>
					</span>
					<input name='business_id' type='hidden' lm-validate="addBd" />
				</li>
			</ul>
			<ul class="per_password mer_list sm">
				<li>
					<span class="_tit">用户名</span>
					<input class="sm" contenteditable="false" name="username" class="_CN" type="text" placeholder="默认使用英文名"></input>
				</li>
				<li>
					<span class="g_left _tit">密码</span>
					<input name='password' type='hidden' data-input-pw />
					<section contenteditable="false" class="perPassword g_left"></section>
					<span class="g_right">
						重置密码
					</span>
				</li>
			</ul>
			<p class="wrap sm" lm-data-tips><span class="_block">用户名已占用，请修改</span></p>
		</form>
		</section>
		<!-- <iframe id="chooseMer" src="relate2shop.html" frameborder=0 >
		
		</iframe> -->
		<!--末尾部分-->
		<!--fixed部分-->
	</body>
</html>
