<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>全部二维码</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/resets.css" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/qrcodeall.css" />
		<script type="text/javascript" src="./js/flexible.js"></script>
		<script type="text/javascript" data-main="js/qrcodeall.js" src="./js/vendor/require.js"></script>
	</head>
	<body>
		<!--标题部分-->
		<header class="_header qrcodeall lg">
			<h2 class="title">
				<a class="_back" href="JavaScript:history.go(-1)"></a>
				全部二维码
			</h2>
		</header>

		<!--内容部分-->
		<section class="_con qrcodeall widthAuto">
			<section class="search_wrap">
					<form action="" method="">
						<input id="_search" class="sm" type="search" placeholder="输入要关联的二维码编号"></input>
						<label></label>
						<section class="closeImg"><img src="images/s_03.png"></section>
						<span class="closeText sm">取消</span>
					</form>
			</section>
			<section class="city_group _gray" lm-repeat="qrcodeallList" lm-repeat-tpl="qrcodeallList" lm-repeat-target="scriptContainer">

			</section>
			<a href="javascript:void(0);" class="_apply lg">申请二维码</a>
		</section>
		<!--末尾部分-->
		<!--fixed-->
		<section class="_fixed qrcodeall">
			<div class="js-close full_size"></div>
			<section class="apply_wrap">
				<div class="apply_cont md">
					<span>选择申请数量</span>
					<section class="g_right">
						<img class="btn_1" src="images/apl_03.png" />
						<span class="_num lg" data-wl-num>5</span>
						<img class="btn_2" src="images/apl_05.png" />
					</section>
				</div>
				<section class="_send lg">
					确定
				</section>
			</section>
		</section>


		<div class="lm-modal-bg none" id="load">
			<div class="lm-modal-container">
				<div class="lm-modal-row">
					<div class="lm-modal-main" style="background:none;">
						<img src="./images/loading.gif" style="display:block;;margin:0 auto; width:1rem;">
					</div>
				</div>
			</div>
		</div>
		<script type="text/html" id="scriptContainer"></script>
	</body>
</html>
