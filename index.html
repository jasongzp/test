<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>地推</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/resets.css" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/shop.css" />
		<script type="text/javascript" src="./js/flexible.js"></script>
		<script type="text/javascript" data-main="js/shop" src="./js/vendor/require.js"></script>
	</head>
	<body>
		<!--标题部分-->
		<header class="_header shop lg">
			<h2 class="title">
				<a class="_back" href="index.html" ></a>
				地推
				<a class="_more" lm-click="add(e)" lm-target="._fixed" style="background-image:url('images/more_03.png')"></a>
			</h2>
			<section class="header_con md">
				<section class="mer">
					<a javascript:void(0); class="_border">商户</a>
				</section>
				<section class="per">
					<a href="persearch.html" class="">地推员</a>
				</section>
			</section>
		</header>

		<!--内容部分-->
		<section class="_con shop sm" lm-show="!self.noShop">
			<ul class="tag_nav">
				<li class="_index _all" lm-click="tap(e)">全部</li>
				<li class="_tobe" lm-click="tap(e,0)">草稿</li>
				<li class="_online" lm-click="tap(e,2)">已上线</li>
				<li class="_downline" lm-click="tap(e,1)">已下线</li>
			</ul>
			<section class="list_con">
				<section class="search_wrap xs">
					<form action="" method="" onsubmit="return false">
						<input class="sm" id="_search" type="search" placeholder="请输入要查找的商户名称" lm-focus="searchFoucs(e)" lm-target=".closeText" lm-input="searchInput(e)" lm-keydown="searchEnter(e)"></input>
						<label lm-click="search(e,'#_search')"></label>
						<section class="closeImg" lm-click="close(e)" lm-target="#_search"><img src="images/s_03.png"></section>
						<span class="closeText" lm-click="canel(e,'#_search','.closeImg')">取消</span>
					</form>
				</section>

				<section class="list_wrap md" lm-repeat="shopList" lm-repeat-tpl="shopList" lm-repeat-target="scriptContainer">
				</section>
			</section>
		</section>
		<!--末尾部分-->
		<!-- 无商户 -->
		
		<section class="_con shop lg" lm-show="self.noShop">
			<section class="_none">
				暂无商户
			</section>
			<section class="a_wrap">
				<a class="add_mer" href="addShop.html">
					添加商户
				</a>
			</section>
		</section>
		

		<!--fixed部分-->
	</body>
	<script type="text/html" id="scriptContainer"></script>

</html>
