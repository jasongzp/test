<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>地推</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/resets.css" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/relate2shop.css" />
		<script type="text/javascript" src="./js/flexible.js"></script>
		<script type="text/javascript" data-main="js/cogMer" src="./js/vendor/require.js"></script>
	</head>
	<body>
		<!--标题部分-->
		<header class="_header relate2shop lg">
			<h2 class="title">
				<a class="_back" id="_back1" href="javascript:void(0)" lm-back></a>
				选择关联商户
			</h2>
		</header>
		<section class="relate2shop header_con md" style="position: relative;">
			<section class="area_all lm-js-list">
				<span class="_text" data-area></span>
				<img class="g_right" src="images/cm2_03.png" />
				<ul class="area-list none md" lm-repeat="selectList" lm-repeat-tpl="selectList" lm-repeat-target="areaScript">
					<li class="area-li">百度</li>
					<li class="area-li">百度</li>
					<li class="area-li">百度</li>
				</ul>
			</section>
			<section class="all_all lm-js-list">
				<span class="_text" data-type>全部</span>
				<img class="g_right" src="images/cm2_03.png" />
				<ul class="select-list area-list none md" lm-repeat="selectStatusList" lm-repeat-tpl="selectStatusList" lm-repeat-target="selectStatusScript">
					<li class="area-li">百度</li>
					<li class="area-li">百度</li>
					<li class="area-li">百度</li>
				</ul>
			</section>
		</section>

		<!--内容部分-->
		<section class="add-bd _con relate2shop">
			<section class="list_con">
				<section class="search_wrap sm">
					<form action="" method="">
						<input class="sm" id="_search" type="search" placeholder="请输入要查找的商户名称"></input>
						<label></label>
						<section class="closeImg"><img src="images/s_03.png"></section>
						<span class="closeText">取消</span>
					</form>
				</section>
				<section class="list_wrap">

					<section class="mer_listWrap sm">
					</section>
				</section>
			</section>
		</section>
		<!--末尾部分-->
		<!--fixed部分-->
		<div class="lm-modal-bg none" id="addShop">
			<div class="lm-modal-container">
				<div class="lm-modal-row">
					<div class="lm-modal-main">
						<div class="lm-modal-header">
							<p class="info-header">管理员已收到申请</p>
						</div>
						<section class="lm-modal-body">
							<div class="info-body">
								<p>商户信息不完整，请先完善商户信息</p>
								
							</div>
						</section>
						<div class="lm-modal-footer">
							
							<button class="footer-btn" lm-modal-miss="#addShop">取消</button>
							<button class="footer-btn"lm-click="jumpEdit(e)" style="border-left:solid 1px #e1e1e1" lm-target="#addShop">好的</button>
							<div style="clear:both"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script>
		</script>
	</body>
</html>
