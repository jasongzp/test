<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="./css/vendor/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="./css/login.css" />
		<script src="js/jquery-2.1.0.js"></script>
		<script type="text/javascript" data-main="js/login.js" src="./js/vendor/require.js"></script>
	</head>

	<body>
		<div class="bg_img">
			<div class="">
				<!--top-->
				<div class="panda_top_language" lm-target=".lm-js-langs" lm-click="selectLangs">
					<div class="panda_top_icon">
						<i class="panda_top_icon_content"></i>
					</div>

					<div class="panda_top_img">
						<img src="images/icon_language_chinese_60x40px.png" class="icon_language_chinese">
					</div>
					<div class="panda_top_text">中文</div>

				</div>

				<!--login-->
				<div class="panda_content_loginfrom">

					<div class="panda_content_loginicon">
						<img src="images/pic_panda_200x242px.png" class="pic_panda_logicon" />
					</div>
					<div class="panda_content_input clearfix">
						<div class="panda_content_loginname clearfix">
							<i class="ipt_loginname_icon"></i>
							<input type="text" lm-validate="userLogin" lm-input="loginInput" name="username" id="loginName" value="" placeholder="输入用户名" class="ipt_loginname lm-js-focus" />
						</div>
						<div class="panda_content_password clearfix">

							<i class="ipt_loginpassword_icon"></i>
							<input type="password" name="password" lm-input="loginInput" lm-validate="userLogin" id="" value="" placeholder="输入密码" class="ipt_loginpassword lm-js-focus js_ipt_loginpassword"  />
							<div class="ipt_div_pass_icon js_ipt_div_pass_icon">
								<i class="ipt_loginpassword_icon_hide"></i>
							</div>

						</div>
						<div class="panda_content_ipt_errer none" lm-validate-note="userLogin">
							<span class="ipt_errer_note lm-js-validatenote">请输入用户名</span>
						</div>
						<div class="panda_content_btn_login">
							<button id="btn_Login" class="btn_login" lm-target="userLogin"><span class="lm-js-btn_content">登录</span></button>
						</div>
					</div>
				</div>
				<div class="panda_top_language_content lm-js-langs none">
					<ul class="lang list-unstyled">
						<li class="lang-cell" lm-click="selectLang">
							<a href="javascript:;" >
								<img class="sarmat pull-left" src="images/icon_language_chinese_60x40px.png">
								<div class="fullheight">
									幸福
								</div>
							</a>
						</li>
						<li class="lang-cell" lm-click="selectLang">
							<a href="javascript:;">
								<img class="sarmat pull-left" src="images/icon_language_english_60x40px.png">
								<div class="fullheight">
									木屋
								</div>
							</a>
						</li>
						<li class="lang-cell" lm-click="selectLang">
							<a href="javascript:;">
								<img class="sarmat pull-left" src="images/icon_language_thai_60x40px.png">
								<div class="fullheight">
									CBD
								</div>
							</a>
						</li>

					</ul>
				</div>
			</div>
		</div>

	</body>

</html>
