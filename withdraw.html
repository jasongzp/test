<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>消息处理记录</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/resets.css" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/withdraw.css" />
		<script type="text/javascript" src="./js/flexible.js"></script>
		<script type="text/javascript" data-main="js/withdraw" src="./js/vendor/require.js"></script>
	</head>
	<body>
		<!--标题部分-->
		<header class="_header withdraw lg">
			<h2 class="title">
				<a class="_back" href="msg.html" lm-back></a>
				消息处理记录
			</h2>
			<section class="header_con md">
				<section class="mer">
					<a class="_border">提现记录</a>
				</section>
				<section class="per">
					<a href="wmsg.html" class="">物料发放记录</a>
				</section>
			</section>
		</header>

		<!--内容部分-->
		<section class="_con withdraw">
			<section class="msg_title md">
				<p class="tx_note">
					共计 <span class="_times" lm-bind="withdrawals.total_count">0</span> 条提现记录
				</p>
				<p class="tx_num">
					累计提现
					<span class="_type" lm-bind="withdrawals.data.currency_flag">
						BHT
					</span>
					<span class="_num" lm-bind="withdrawals.data.total_fee_f">
						0.00
					</span>
					折合 CNY <span class="CNY_num" lm-bind="withdrawals.data.total_fee_l">0.00</span>
				</p>
			</section>
			<section class="list_con">
				<section class="per_list" lm-repeat="withdrawals.data.result" lm-repeat-tpl="walletList" lm-repeat-target="walletScript">
				</section>
			</section>
		</section>
		<!--末尾部分-->
		<!--fixed部分-->
	</body>
</html>
