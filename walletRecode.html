<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title lm-langid="1">提现申请记录</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/resets.css" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/walletRecode.css" />
		<script type="text/javascript" src="./js/flexible.js"></script>
		<script type="text/javascript" data-main="js/walletRecode" src="./js/vendor/require.js"></script>
	</head>
	<body>
		<!--标题部分-->
		<header class="_header walletRecode lg">
			<h2 class="title">
				<a class="_back" href="javascript:void(0)" lm-back></a>
				提现申请记录
			</h2>
		</header>

		<!--内容部分-->
		<section class="_con walletRecode">
			<ul class="mer_contacts sm">
				<li class="_title" style='border:none'>
					<span class="_text lg">提现金额</span>
					<span class="g_right lg">
						<span class="_type" lm-bind="withdrawals.currency_flag">
								BHT
						</span>
						<span class="_num" lm-bind="withdrawals.fee_f">
							1000.00
						</span>
					</span>
					<section class="_border">
					</section>
				</li>
				<li class="contact_per">
					<span class="_text">申请人</span>
					<span class="g_right" lm-bind="withdrawals.name">王小明(wangxiaoming)</span>
				</li>
				<li class="contact_tel">
					<span class="_text">联系电话</span>
					<span class="g_right" lm-bind="withdrawals.mobile">137 1234 1234<a href="tel:137 1234 1234" class="_tel"><img src="images/ic_03.png" /></a></span>
				</li>
				<li class="contact_email">
					<span class="_text">邮箱账号</span>
					<span class="g_right" lm-bind="withdrawals.email">1234567@qq.com</span>
				</li>
				<li class="contact_mer">
					<span class="_text">所属商户</span>
					<span class="g_right"><span lm-bind="withdrawals.business_name"></span> · <span lm-bind="withdrawals.business_area"></span></span>
				</li>
				<li class="contact_addr">
					<span class="_text">详细地址</span>
					<p class="_addr xs" lm-bind="withdrawals.address">
						上海市杨浦区隆昌路0000号城市概念员A305
					</p>
				</li>
			</ul>
			<section class="apply_date sm">
				<p class="apply_time">
					申请时间:<span lm-bind="withdrawals.create_at"></span>
				</p>
				<p class="apply_id">
					提现单号:<span lm-bind="withdrawals.serial"></span>
				</p>
				<p class="apply_change">
					折合人民币:CNY <span lm-bind="withdrawals.fee_l"></span>
				</p>
				<p class="apply_com">
					完成时间:<span lm-bind="withdrawals.update_at"></span>
				</p>
				<span class="_state" lm-bind="withdrawals.status" lm-show="!self.withdrawals.statusClass">
					已提现
				</span>
				<span class="_state _state-close" lm-bind="withdrawals.status" lm-show="self.withdrawals.statusClass">
					已提现
				</span>
				<img lm-bImg="withdrawals.img" src="" class="img_bottom" lm-show="self.withdrawals.img" />
			</section>
		</section>
		<!--末尾部分-->
		<!--fixed部分-->
		<script>
		</script>
	</body>
</html>
