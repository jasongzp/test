<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>个人信息</title>
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" type="text/css" href="css/resets.css" />
		<link rel="stylesheet" type="text/css" href="css/public.css" />
		<link rel="stylesheet" type="text/css" href="css/settingInfo.css" />
		<script type="text/javascript" src="./js/flexible.js"></script>
		<script type="text/javascript" data-main="js/settingInfo" src="./js/vendor/require.js"></script>
	</head>
	<body>
		<!--标题部分-->
		<header class="_header settingInfo">
			<h2 class="title lg">
				<a class="_back" href="javascript:void(0)" lm-back></a>
				<span>个人信息</span>
			</h2>
		</header>

		<!--内容部分-->
		<section class="_con settingInfo sm">
			<section class="_title">
				<img class="login_tx" src="images/login_03.png"/>
				<span class="login_name lg" lm-bind="userinfo.name">***</span>
			</section>
			<ul class="per_msg">
				<li class="">
					<span class="_text">
						姓名	
					</span>
					<span class="g_right" lm-bind="userinfo.name">
						***
					</span>
				</li>
				<li class="">
					<span class="_text">
						联系方式	
					</span>
					<span class="g_right" lm-bind="userinfo.mobile">
						
					</span>
				</li>
				<li class="">
					<span class="_text">
						邮箱账号	
					</span>
					<span class="g_right" lm-bind="userinfo.email">
						
					</span>
				</li>
			</ul>
			<ul class="per_area">
				<li class="">
					<span class="_text">
						职位	
					</span>
					<span class="g_right">
						熊猫天下 区域经理
					</span>
				</li>
				<li class="">
					<span class="_text">
						负责区域	
					</span>
					<span class="g_right" lm-bind="areaStr">
						
					</span>
				</li>
			</ul>
			
		</section>
		<!--末尾部分-->
		<!--fixed部分-->
		<script>

		</script>
	</body>
</html>
